<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Orbi hotels</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-sections">
                <img  class="orbi-logo" alt = "eagle" src="./assets/logo_new.svg"/>
                <h1>ORBI HOTELS</h1>
            </div>
            <div class="header-sections">
                <img class="georgia-flag" alt = "flag-georgia" src="./assets/Flag_of_Georgia.svg.png"/>
                <span class="geo-style">GEO</span>
            </div>
        </header>
        <div class="background-div">
            <div class="main-section">
                <div class="my-order">
                    <span class="my-order-text">ჩემი ჯავშანი</span>
                        <div class="triangle"></div>
                        <hr class="first-line">
                        <hr class="second-line">
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span class="informational-spans entree-date">შემოსვლის თარიღი :</span>
                    <span class="informational-spans">გასვლის თარიღი :</span>
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span class="informational-spans">ოთახის ნომერი :</span>
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span class="informational-spans guest-name">სტუმრის სახელი :</span>
                    <span class="informational-spans">სტუმრის გვარი :</span>
                </div>
                <div class="buttons-div">
                    <button class="confirm-button" type="button">დადასტურება</button>
                    <button class="decline-button" type="button">უარყოფა</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
