<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Orbi hotels</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-sections">
                <img  class="orbi-logo" alt = "eagle" src="./assets/logo_new.svg"/>
                <h1>ORBI HOTELS</h1>
            </div>
            <div class="header-sections">
                <img id="kingdom-flag" alt = "flag-georgia" src="./assets/Flag_of_the_United_Kingdom.svg.png"/>
                <span id="geo-style" class="geo-style">ENG</span>
            </div>
        </header>
        <div class="background-div">
            <div class="main-section">
                <div class="my-order">
                    <span id="reservation" class="my-order-text">ჩემი ჯავშანი</span>
                        <div class="triangle"></div>
                        <hr class="first-line">
                        <hr class="second-line">
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span id="entree-date" class="informational-spans entree-date">შემოსვლის თარიღი :</span>
                    <span id="check-out-date" class="informational-spans">გასვლის თარიღი :</span>
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span id="room-number" class="informational-spans">ოთახის ნომერი :</span>
                </div>
                <hr class="line">
                <div class="informational-divs">
                    <span id="guest-name" class="informational-spans guest-name">სტუმრის სახელი :</span>
                    <span id="guest-surname" class="informational-spans">სტუმრის გვარი :</span>
                </div>
                <div class="buttons-div">
                    <button id="approve" class="confirm-button" type="button">დადასტურება</button>
                    <button id="decline" class="decline-button" type="button">უარყოფა</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
